<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Fake News Detector</title>

    <link
      rel="stylesheet"

    />
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  </head>

  <body>

      {% endfor %}
    </div>
  </body>
</html>
