<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAKE NEWS SPOTTER</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  </head>

  <body>
    <div style="margin-top: 50px" class="ui container">
      <h1 class="ui center aligned header">FAKE NEWS SPOTTER ðŸ“°</h1>

      <form class="ui form" id="newsinput" action="/add" method="post">
        <div class="ui input" style="margin: 6px 0; width: 100%">
          <input type="text" placeholder="Enter title..." required />
        </div>
        <textarea
          rows="6"
          form="newsinput"
          placeholder="Enter news..."
          required
        ></textarea>

        <button
          style="margin-top: 6px"
          class="ui blue button large"
          type="submit"
        >
          Submit
        </button>
      </form>
